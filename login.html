<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Pullover</title>
	<link type="text/css" rel="stylesheet" href="login.css" />
</head>

<body>
	<main class="container">
		<form class="form" action="" method="get">
			<div class="form__image"></div>
			<h1 class="form__logo" width="3044" height="840">Pullover</h1>
			<div class="input">
				<input id="accountid" type="text" class="input__element" placeholder=" " />
				<label class="input__label" for="accountid">Account id</label>
			</div>
			<div class="input">
				<input id="repositories" type="text" class="input__element" placeholder=" " />
				<label class="input__label" for="repositories">Repositories (separated with comma)</label>
			</div>
			<div class="input">
				<input id="clientid" type="text" class="input__element" placeholder=" " />
				<label class="input__label" for="clientid">Client id</label>
			</div>
			<div class="input">
				<input id="secret" type="password" class="input__element" placeholder=" " />
				<label class="input__label" for="secret">Secret</label>
			</div>
			<button type="button" class="button" id="continue-btn">
				<div class="button__label">Continue</div>
				<div class="button__icon"></div>
			</button>
		</form>
	</main>

	<script src="login.js"></script>
</body>

</html>
