<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Pullover</title>
	<link type="text/css" rel="stylesheet" href="home.css" />
</head>

<body>
	<div class="container">
		<div class="more more--cyberpunk-bg">
			<h1 class="more__title">Pullover_</h1>
			<div class="wrapper">
				<div id="noise"></div>
				<h1 id="h"></h1>
				<div class="line"></div>
				<div id="pull_requests">
					<p>Average response time (last week): <span id="avg_time_reponse_week"></span></p>
					<p>Average response time (last month): <span id="avg_time_reponse_month"></span></p>
					<p>Average number of PR per week: <span id="avg_number_pr_week"></span></p>
					<p></p>
				</div>
			</div>
		</div>
		<div class="info">
			<h1 class="info__title">Select the repository</h1>
			<div class="repo-btn-group" id="repo-btn-group"> </div>
			<div class="btn-group">
				<button class="btn btn--xbox">
					<div class="btn__content" id="pullrequest_status_open"></div> <span class="btn__label">open</span> </button>
				<button class="btn btn--pc">
					<div class="btn__content" id="pullrequest_status_merged_week"></div> <span class="btn__label">merged last week</span> </button>
				<button class="btn btn--pc">
					<div class="btn__content" id="pullrequest_status_merged_month"></div> <span class="btn__label">merged last month</span> </button>
			</div>
		</div>
	</div>

	<script src="home.js"></script>
</body>

</html>
