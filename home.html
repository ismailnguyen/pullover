.cybr-btn {
  --primary: hsl(var(--primary-hue), 85%, calc(var(--primary-lightness, 50) * 1%));
  --shadow-primary: hsl(var(--shadow-primary-hue), 90%, 50%);
  --primary-hue: 0;
  --primary-lightness: 50;
  --color: hsl(0, 0%, 100%);
  --font-size: 26px;
  --shadow-primary-hue: 180;
  --label-size: 9px;
  --shadow-secondary-hue: 60;
  --shadow-secondary: hsl(var(--shadow-secondary-hue), 90%, 60%);
  --clip: polygon(0 0, 100% 0, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 70%);
  --border: 4px;
  --shimmy-distance: 5;
  --clip-one: polygon(0 2%, 100% 2%, 100% 95%, 95% 95%, 95% 90%, 85% 90%, 85% 95%, 8% 95%, 0 70%);
  --clip-two: polygon(0 78%, 100% 78%, 100% 100%, 95% 100%, 95% 90%, 85% 90%, 85% 100%, 8% 100%, 0 78%);
  --clip-three: polygon(0 44%, 100% 44%, 100% 54%, 95% 54%, 95% 54%, 85% 54%, 85% 54%, 8% 54%, 0 54%);
  --clip-four: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
  --clip-five: polygon(0 0, 100% 0, 100% 0, 95% 0, 95% 0, 85% 0, 85% 0, 8% 0, 0 0);
  --clip-six: polygon(0 40%, 100% 40%, 100% 85%, 95% 85%, 95% 85%, 85% 85%, 85% 85%, 8% 85%, 0 70%);
  --clip-seven: polygon(0 63%, 100% 63%, 100% 80%, 95% 80%, 95% 80%, 85% 80%, 85% 80%, 8% 80%, 0 70%);
  font-family: 'Cyber', sans-serif;
  color: var(--color);
  cursor: pointer;
  background: transparent;
  text-transform: uppercase;
  font-size: var(--font-size);
  outline: transparent;
  letter-spacing: 2px;
  position: relative;
  font-weight: 700;
  border: 0;
  min-width: 300px;
  height: 75px;
  line-height: 75px;
  transition: background 0.2s;
}

.cybr-btn:hover {
  --primary: hsl(var(--primary-hue), 85%, calc(var(--primary-lightness, 50) * 0.8%));
}
.cybr-btn:active {
  --primary: hsl(var(--primary-hue), 85%, calc(var(--primary-lightness, 50) * 0.6%));
}

.cybr-btn:after,
.cybr-btn:before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  clip-path: var(--clip);
  z-index: -1;
}

.cybr-btn:before {
  background: var(--shadow-primary);
  transform: translate(var(--border), 0);
}

.cybr-btn:after {
  background: var(--primary);
}

.cybr-btn__tag {
  position: absolute;
  padding: 1px 4px;
  letter-spacing: 1px;
  line-height: 1;
  bottom: -5%;
  right: 5%;
  font-weight: normal;
  color: hsl(0, 0%, 0%);
  font-size: var(--label-size);
}

.cybr-btn__glitch {
  position: absolute;
  top: calc(var(--border) * -1);
  left: calc(var(--border) * -1);
  right: calc(var(--border) * -1);
  bottom: calc(var(--border) * -1);
  background: var(--shadow-primary);
  text-shadow: 2px 2px var(--shadow-primary), -2px -2px var(--shadow-secondary);
  clip-path: var(--clip);
  animation: glitch 2s infinite;
  display: none;
}

.cybr-btn:hover .cybr-btn__glitch {
  display: block;
}

.cybr-btn__glitch:before {
  content: '';
  position: absolute;
  top: calc(var(--border) * 1);
  right: calc(var(--border) * 1);
  bottom: calc(var(--border) * 1);
  left: calc(var(--border) * 1);
  clip-path: var(--clip);
  background: var(--primary);
  z-index: -1;
}

@keyframes glitch {
  0% {
    clip-path: var(--clip-one);
  }
  2%, 8% {
    clip-path: var(--clip-two);
    transform: translate(calc(var(--shimmy-distance) * -1%), 0);
  }
  6% {
    clip-path: var(--clip-two);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  9% {
    clip-path: var(--clip-two);
    transform: translate(0, 0);
  }
  10% {
    clip-path: var(--clip-three);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  13% {
    clip-path: var(--clip-three);
    transform: translate(0, 0);
  }
  14%, 21% {
    clip-path: var(--clip-four);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  25% {
    clip-path: var(--clip-five);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  30% {
    clip-path: var(--clip-five);
    transform: translate(calc(var(--shimmy-distance) * -1%), 0);
  }
  35%, 45% {
    clip-path: var(--clip-six);
    transform: translate(calc(var(--shimmy-distance) * -1%));
  }
  40% {
    clip-path: var(--clip-six);
    transform: translate(calc(var(--shimmy-distance) * 1%));
  }
  50% {
    clip-path: var(--clip-six);
    transform: translate(0, 0);
  }
  55% {
    clip-path: var(--clip-seven);
    transform: translate(calc(var(--shimmy-distance) * 1%), 0);
  }
  60% {
    clip-path: var(--clip-seven);
    transform: translate(0, 0);
  }
  31%, 61%, 100% {
    clip-path: var(--clip-four);
  }
}

.cybr-btn:nth-of-type(2) {
  --primary-hue: 260;
}

.cybr-btn:nth-of-type(3) {
  --primary-hue: 200;
}

.cybr-btn:nth-of-type(4) {
  --primary-hue: 400;
}

.cybr-btn:nth-of-type(5) {

.cybr-btn:nth-of-type(6) {

.cybr-btn:nth-of-type(7) {

.cybr-btn:nth-of-type(8) {

.cybr-btn:nth-of-type(9) {

}
</style>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const repositories = localStorage.getItem('bitbucket_repositories').split(',');
  const current_repo = urlParams.get('repo') || localStorage.getItem('current_repo') || repositories[0];
  const accountid = localStorage.getItem('bitbucket_accountid');
  const access_token = localStorage.getItem('bitbucket_access_token');

  function getBaseApiUrl(repository) {
    return 'https://bitbucket.org/api/2.0/repositories/' + accountid + '/' + repository + '/pullrequests';
  }

  function getUrlWithQuery(repository, query) {
    return getBaseApiUrl(repository) + '?q=' + query;
  }

  function countPullRequests(url, counterId) {
    var request = new XMLHttpRequest();
    request.open('GET', url, true);
    request.setRequestHeader('Authorization', 'Bearer ' + access_token);
    request.onreadystatechange = function () {
        if (this.readyState != 4) return;

        if (this.status == 200) {
            var data = JSON.parse(this.responseText);
            var pull_requests = data.values;
            pull_requests.forEach(pr => {
              document.getElementById(counterId).innerHTML = parseInt(document.getElementById(counterId).innerHTML) + 1;
            })

            if (data.next) {
              countPullRequests(data.next, counterId);
            }
        }
    };
    request.send();
  }

  function countPullRequestSince(repository, status, datetime, counterId) {
    var dateString = datetime.getFullYear() + '-' + (parseInt(datetime.getMonth()) + 1) + '-' + datetime.getDate();
    var query = 'updated_on>"' + dateString + '" and state="' + status + '"';
    var url = getUrlWithQuery(repository, query);

    countPullRequests(url, counterId);
  }

  function countLastWeekMergedPullRequests(repository) {
    var today = new Date();
    var oneWeekAgo = new Date(today.setDate(today.getDate() - 7));

    countPullRequestSince(repository, 'MERGED', oneWeekAgo, 'pullrequest_status_merged_week')
  }

  function countLastMonthMergedPullRequests(repository) {
    var today = new Date();
    var oneMonthAgo = new Date(today.setDate(today.getDate() - 30));

    countPullRequestSince(repository, 'MERGED', oneMonthAgo, 'pullrequest_status_merged_month')
  }

  function countOpenPullRequest(repository) {
    var open_status = 'OPEN';
    var query = 'state="' + open_status + '"';
    var url = getUrlWithQuery(repository, query);

    countPullRequests(url, 'pullrequest_status_open');
  }

  function countAverageTimeToMerge (url, counterId, avgHoursMerge) {
    var request = new XMLHttpRequest();
    request.open('GET', url, true);
    request.setRequestHeader('Authorization', 'Bearer ' + access_token);
    request.onreadystatechange = function () {
        if (this.readyState != 4) return;

        if (this.status == 200) {
            var data = JSON.parse(this.responseText);
            var pull_requests = data.values;
            
            if (!document.getElementById(counterId).dataset.pr_length)
              document.getElementById(counterId).dataset.pr_length = pull_requests.length;
            else
              document.getElementById(counterId).dataset.pr_length = parseInt(document.getElementById(counterId).dataset.pr_length) + pull_requests.length;

            pull_requests.forEach(pr => {
              var createdDate = new Date(pr.created_on);
              var mergedDate = new Date(pr.updated_on);
              var hourDifference = Math.round(Math.abs(mergedDate - createdDate) / 1000 / 3600);
              
              if (!document.getElementById(counterId).dataset.hourDifferences)
                document.getElementById(counterId).dataset.hourDifferences = hourDifference;
              else
                document.getElementById(counterId).dataset.hourDifferences += ',' + hourDifference;
            })

            if (data.next) {
              countAverageTimeToMerge(data.next, counterId, avgHoursMerge);
            }
            else {
              var hoursArray = document.getElementById(counterId).dataset.hourDifferences.split(',').map(function(x){return parseInt(x,10)})
              var hourMedian = Math.round(median(hoursArray));
              var avgDaysMerge = Math.round(hourMedian / 24);
              
              if (hourMedian < 24)
                document.getElementById(counterId).innerHTML = 'less than 1 day (' + hourMedian + 'h)';
              else
                document.getElementById(counterId).innerHTML = '~' + avgDaysMerge + ' days (' + hourMedian + 'h)';
            }
        }
    };
    request.send();
  }

  function median(values){
    if(values.length ===0) return 0;

    values.sort(function(a,b){
      return a-b;
    });

    var half = Math.floor(values.length / 2);

    if (values.length % 2)
      return values[half];

    return (values[half - 1] + values[half]) / 2.0;
  }

  function countLastWeekAverageTimeToMerge (repository) {
    var today = new Date();
    var datetime = new Date(today.setDate(today.getDate() - 7));
    var status = 'MERGED';
    var dateString = datetime.getFullYear() + '-' + (parseInt(datetime.getMonth()) + 1) + '-' + datetime.getDate();
    var query = 'updated_on>"' + dateString + '" and state="' + status + '"';
    var url = getUrlWithQuery(repository, query);
    var counterId = 'avg_time_merge_week';

    countAverageTimeToMerge(url, counterId, 0);
  }

  function countLastMonthAverageTimeToMerge (repository) {
    var today = new Date();
    var datetime = new Date(today.setDate(today.getDate() - 30));
    var status = 'MERGED';
    var dateString = datetime.getFullYear() + '-' + (parseInt(datetime.getMonth()) + 1) + '-' + datetime.getDate();
    var query = 'updated_on>"' + dateString + '" and state="' + status + '"';
    var url = getUrlWithQuery(repository, query);
    var counterId = 'avg_time_merge_month';

    countAverageTimeToMerge(url, counterId, 0);
  }

  function countAverageNumber (repository) {
    var today = new Date();
    var datetime = new Date(today.setDate(today.getDate() - 30));
    var dateString = datetime.getFullYear() + '-' + (parseInt(datetime.getMonth()) + 1) + '-' + datetime.getDate();
    var query = 'updated_on>"' + dateString + '"';
    var url = getUrlWithQuery(repository, query);
    var counterId = 'avg_number_pr_week';

    xxxx(url, counterId, 0);  
  }

  function xxxx (url, counterId, avgNumber) {
    var request = new XMLHttpRequest();
    request.open('GET', url, true);
    request.setRequestHeader('Authorization', 'Bearer ' + access_token);
    request.onreadystatechange = function () {
        if (this.readyState != 4) return;

        if (this.status == 200) {
            var data = JSON.parse(this.responseText);
            var pull_requests = data.values;

            })

            if (data.next) {
              xxxx(data.next, counterId, avgNumber);
            }
        }
    };
    request.send();
  }

  function bindRepoChangeButtons() {
    var repo_change_btns = document.querySelectorAll('.repo-change');
    for (var i = 0; i < repo_change_btns.length; i++) {
      repo_change_btns[i].addEventListener('click', function(event) {
        localStorage.setItem('current_repo', event.target.dataset.repo);
        window.location = './home.html?repo=' + event.target.dataset.repo;
      });

  function createRepoChangeButtons() {
    for (var i = 0; i < repositories.length; i++) {
      var htmlValue = '<button class="cybr-btn repo-change" data-repo="' + repositories[i] + '">'
      + repositories[i] + '<span aria-hidden>_</span>'
      + '<span aria-hidden class="cybr-btn__glitch">' + repositories[i] + '</span>'
      + '<span aria-hidden class="cybr-btn__tag">repo</span>'
      + '</button>';

      document.getElementById('repo-btn-group').innerHTML = document.getElementById('repo-btn-group').innerHTML + htmlValue;
    }
