<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Pullover</title>
	<link type="text/css" rel="stylesheet" href="home.css" />
</head>

<body>
	<div class="container">
		<div class="more more--cyberpunk-bg">
			<h1 class="more__title" id="h">Pullover_</h1>
			<div class="wrapper">
				<h1 id="pull_requests_title">Last week</h1>
				<div id="pull_requests">
					Loading ...
				</div>
			</div>
		</div>
		<div class="info">
			<h1 class="info__title">Repositories</h1>
			<div class="repo-btn-group" id="repo-btn-group">
				<span style="color:black">Loading ...</span>
			</div>
			<div class="btn-group">
				<button class="btn btn--xbox">
					<div class="btn__content" id="week">...</div> <span class="btn__label">Week</span>
				</button>
				<button class="btn btn--pc">
					<div class="btn__content" id="average">...</div> <span class="btn__label">Average</span>
				</button>
				<button class="btn btn--pc">
					<div class="btn__content" id="median">...</div> <span class="btn__label">Median</span>
				</button>
			</div>
		</div>
	</div>

	<script src="home.js"></script>
</body>

</html>
